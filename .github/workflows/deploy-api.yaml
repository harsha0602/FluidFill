name: Deploy Backend to Render

on:
  push:
    branches: ["main"]

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Trigger Render blueprint deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_BLUEPRINT_ID: ${{ secrets.RENDER_BLUEPRINT_ID }}
        run: |
          if [ -z "${RENDER_API_KEY:-}" ]; then
            echo "RENDER_API_KEY secret is not configured." >&2
            exit 1
          fi

          if [ -z "${RENDER_BLUEPRINT_ID:-}" ]; then
            echo "RENDER_BLUEPRINT_ID secret is not configured." >&2
            exit 1
          fi

          RESPONSE_FILE="$(mktemp)"
          HTTP_STATUS=$(curl -sS -o "$RESPONSE_FILE" -w "%{http_code}" \
            -X POST "https://api.render.com/v1/blueprints/${RENDER_BLUEPRINT_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"clearCache":false}')

          echo "Render API response (status ${HTTP_STATUS}):"
          cat "$RESPONSE_FILE"
          echo

          if [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Render deploy request failed." >&2
            exit 1
          fi
